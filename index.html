<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Фото пазл</title>
    <style>
      body {
        margin: 30px 0;
      }

      table {
        border-collapse: collapse;
        margin-bottom: 50px;
      }

      table img {
        vertical-align: middle;
      }

      td {
        padding: 0;
      }
    </style>
  </head>
  <body>
    <hr />
    <h2>Cat</h2>
    <table>
      <tr>
        <td rowspan="2">
          <img src="./cat/cat_01.jpg" alt="cat puzle first element" />
        </td>
        <td rowspan="2">
          <img src="./cat/cat_02.png" alt="cat puzle srcond element" />
        </td>
        <td><img src="./cat/cat_03.png" alt="cat puzle third element" /></td>
      </tr>
      <tr>
        <td rowspan="2">
          <img src="./cat/cat_04.png" alt="cat puzle fourth element" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <img src="./cat/cat_05.png" alt="cat puzle fifth element" />
        </td>
      </tr>
      <tr>
        <td><img src="./cat/cat_06.png" alt="cat puzle sixth element" /></td>
        <td colspan="2">
          <img src="./cat/cat_07.png" alt="cat puzle sevens element" />
        </td>
      </tr>
    </table>
    <h2>Dog</h2>
    <table>
      <tr>
        <td><img src="./dog/ulybaka_01.jpg" alt="dog puzle first element" /></td>
        <td rowspan="3"><img src="./dog/ulybaka_02.jpg" alt="dog puzle second element" /></td>
        <td><img src="./dog/ulybaka_03.jpg" alt="dog puzle third element" /></td>
      </tr>
      <tr>
        <td rowspan="3"><img src="./dog/ulybaka_04.jpg" alt="dog puzle fourth element" /></td>
        <td><img src="./dog/ulybaka_05.jpg" alt="dog puzle fifth element" /></td>
      </tr>
      <tr>
        <td><img src="./dog/ulybaka_06.jpg" alt="dog puzle sixth element" /></td>
      </tr>
      <tr>
        <td colspan="2"><img src="./dog/ulybaka_07.jpg" alt="dog puzle sevens element" /></td>
      </tr>
    </table>
  </body>
</html>
